<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Task Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="auth-screen">
        <div class="auth-container">
            <h1>üìù To-Do Task Manager</h1>
            <div class="auth-form">
                <div class="form-group">
                    <label>Username or Email</label>
                    <input type="text" id="loginUsernameOrEmail" placeholder="Enter username or email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password" required>
                </div>
                <button id="loginBtn" class="btn btn-primary btn-full">Login</button>
                <p class="auth-toggle">No account yet? <a href="#" id="toggleSignup">Register!</a></p>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Register Form -->
    <div id="signupScreen" class="auth-screen hidden">
        <div class="auth-container">
            <h1>Create an Account</h1>
            <div class="auth-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="regUsername" placeholder="Enter username (min 3 chars)" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="regEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="regPassword" placeholder="Enter password (min 6 chars)" required>
                </div>
                <button id="signupBtn" class="btn btn-primary btn-full">Sign Up</button>
                <p class="auth-toggle">Already have an account? <a href="#" id="toggleLogin">Log in!</a></p>
                <div id="signupError" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="hidden">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 id="appTitle">üìã Task Manager</h1>
                <div class="header-actions">
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <!-- Welcome Section -->
        <div class="welcome-section">
            <h2>WELCOME, <span id="usernameDisplay"></span>!</h2>
            <p>Here are your tasks:</p>
        </div>

        <!-- Main Container -->
        <div class="app-container">
            <!-- Sidebar Menu -->
            <aside class="sidebar">
                <button id="addTaskBtn" class="btn btn-primary btn-full add-task-btn">+ Add New Task</button>

                <div class="menu-section">
                    <h3>Sort By</h3>
                    <select id="sortBy">
                        <option value="priority">Priority (High to Low)</option>
                        <option value="date-desc">Newest Added First</option>
                        <option value="date-asc">Oldest Added First</option>
                        <option value="due-date">Due Date</option>
                    </select>
                </div>
                
                <div class="menu-section">
                    <h3>Filter by Priority</h3>
                    <label><input type="checkbox" class="priority-filter" value="high"> High</label>
                    <label><input type="checkbox" class="priority-filter" value="medium"> Medium</label>
                    <label><input type="checkbox" class="priority-filter" value="low"> Low</label>
                </div>

                <div class="menu-section">
                    <h3>Filter by Status</h3>
                    <label><input type="checkbox" id="showCompleted" checked> Show Completed</label>
                    <label><input type="checkbox" id="showIncomplete" checked> Show Incomplete</label>
                    <label><input type="checkbox" id="showOverdue" checked> Show Overdue</label>
                </div>

                <div class="menu-section">
                    <h3>Filter by Category</h3>
                    <div id="categoriesList"></div>
                </div>
            </aside>

            <!-- Task List -->
            <main class="task-main">
                <!-- View Toggle -->
                <div class="view-toggle">
                    <button class="view-btn active" data-view="grid" onclick="setView('grid')">
                        üìã Grid View
                    </button>
                    <button class="view-btn" data-view="table" onclick="setView('table')">
                        üìä Table View
                    </button>
                </div>

                <div id="tasksList" class="tasks-grid">
                    <!-- Tasks will be inserted here -->
                </div>
                <div id="emptyState" class="empty-state">
                    <p>No tasks yet. Add one to get started!</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="taskModal" class="modal hidden">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2 id="modalTitle">Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Title *</label>
                    <input type="text" id="taskTitle" placeholder="Task title" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="taskPriority">Priority</label>
                        <select id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDueDate">Due Date</label>
                        <input type="date" id="taskDueDate">
                    </div>
                </div>

                <div class="form-group">
                    <label for="taskCategory">Category</label>
                    <input type="text" id="taskCategory" placeholder="e.g., Work, Personal">
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Task description" rows="4"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="saveTaskBtn">Save Task</button>
                    <button type="button" class="btn btn-secondary" id="cancelTaskBtn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
